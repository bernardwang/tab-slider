<!doctype html>
<html lang='en-us'>

<head>
	<meta charset='utf-8'>
	<title>Tab Slider</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link href='main.css' rel='stylesheet'>
</head>

<body>
	<main>
		<div class="tab-slider">
			<nav class="tab-nav">
				<ul>
					<li class="nav-title"><h3>Title 1</h3></li>
					<li class="nav-title"><h3>Title 2</h3></li>
					<li class="nav-title"><h3>Title 3</h3></li>
					<li class="nav-title"><h3>Title 4</h3></li>
				</ul>
			</nav>
			<section class="tab-content">
				<ul class="content-wrapper">
					<li class="content-page">
						Content 1
					</li>
					<li class="content-page">
						Content 2
					</li>
					<li class="content-page">
						Content 3
					</li>
					<li class="content-page">
						Content 4
					</li>
				</ul>
			</section>
		</div>

	</main>
	<script src='velocity.min.js'></script>
	<script src='tabSlider.js'></script>
	<script src='script.js'></script>
</body>

</html>
